<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CUSTOMIZE: Browser tab title -->
    <title>Will You Be My Valentine? üíù</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-elements">
        <!-- Hearts and bears will be added here by JavaScript -->
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <h1 id="valentineTitle"></h1>
        
        <!-- Music Player -->
        <div id="musicControls" class="music-controls">
            <button id="musicToggle" class="music-btn">üéµ Play Music</button>
            <audio id="bgMusic" loop>
                <source id="musicSource" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <!-- First Question -->
        <div class="question-section" id="question1">
            <h2 id="question1Text"></h2>
            <button class="cute-btn" onclick="moveButton(this)" id="yesBtn1"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn1"></button>
            <!-- CUSTOMIZE: Secret answer text -->
            <div class="secret-answer">
                <button class="cute-btn special" onclick="showNextQuestion(2)" id="secretAnswerBtn"></button>
            </div>
        </div>

        <!-- Second Question (Love Meter) -->
        <div class="question-section hidden" id="question2">
            <h2 id="question2Text"></h2>
            <!-- Love meter settings: min="0" max="10000" -->
            <div class="love-meter">
                <input type="range" min="0" max="10000" value="100" class="slider" id="loveMeter">
                <p>
                    <span class="love-value-container"><span id="startText"></span> (<span id="loveValue">100</span>%)</span>
                    <span id="extraLove" class="hidden"></span>
                </p>
            </div>
            <button class="cute-btn" onclick="showNextQuestion(3)" id="nextBtn"></button>
        </div>

        <!-- Final Question -->
        <div class="question-section hidden" id="question3">
            <h2 id="question3Text"></h2>
            <button class="cute-btn final-yes" onclick="celebrate()" id="yesBtn3"></button>
            <button class="cute-btn" onclick="moveButton(this)" id="noBtn3"></button>
        </div>

        <!-- CUSTOMIZE: Celebration message -->
        <div class="celebration hidden" id="celebration">
            <h2 id="celebrationTitle"></h2>
            <p class="celebration-text" id="celebrationMessage"></p>
            <p class="celebration-text" id="celebrationEmojis"></p>
        </div>
    </div>

<script>
    const questions = [
        "Hey Ankuji, do you have a map? Because I keep getting lost in your eyes!",
        "Is your name Google? Because you have everything I've been searching for.",
        "Are you made of copper and tellurium? Because you're Cu-Te!",
        "Do you believe in love at first sight, or should I walk by again?",
        "If you were a vegetable, you'd be a cute-cumber!",
        "Are you a magician? Because whenever I look at you, everyone else disappears!",
        "Do you have a Band-Aid? Because I just scraped my knee falling for you.",
        "Is your dad a boxer? Because you're a knockout!",
        "Are you French? Because Eiffel for you!",
        "Do you like Star Wars? Because Yoda one for me!",
        "Are you a parking ticket? Because you've got FINE written all over you.",
        "Is there an airport nearby or is it my heart taking off?",
        "Do you have a sunburn, or are you always this hot?",
        "Are you a time traveler? Because I see you in my future!",
        "Can I follow you where you're going right now? Because my parents always told me to follow my dreams.",
        "Do you have a name, or can I call you mine?"
    ];

    let currentQuestionIndex = 0;
    let noCount = 0;
    let yesSize = 1;
    let backgroundImageAdded = false;

    const questionElement = document.getElementById('question');
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const gifContainer = document.getElementById('gifContainer');

    function askQuestion() {
        questionElement.textContent = questions[currentQuestionIndex];
    }

    function handleYesClick() {
        if (currentQuestionIndex === 0) {
            // First question - play music and show GIF
            const music = document.getElementById('backgroundMusic');
            music.play().catch(e => console.log("Autoplay prevented:", e));
            
            gifContainer.innerHTML = '<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMG13ZWV2bG0wdmZ3N2oxcTJ4dG8wa2FveDNsb3lhbDZqOTlybGd6ayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l2SpQyifp0k9W9Qso/giphy.gif" alt="Cute GIF">';
            gifContainer.style.display = 'block';
        }
        
        currentQuestionIndex++;
        
        if (currentQuestionIndex >= questions.length) {
            // All questions answered
            questionElement.textContent = "Yay! Will you be my Valentine? ‚ù§Ô∏è";
            yesButton.textContent = "YES! üíñ";
            noButton.style.display = 'none';
            
            // Add romantic background when they finally say yes
            if (!backgroundImageAdded) {
                document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')";
                document.body.style.backgroundSize = "cover";
                document.body.style.backgroundPosition = "center";
                document.body.style.backgroundAttachment = "fixed";
                document.body.style.transition = "background-image 1s ease-in-out";
            }
        } else {
            askQuestion();
        }
        
        // Reset noCount for new question
        noCount = 0;
        yesSize = 1;
        updateButtonSizes();
    }

    function handleNoClick() {
        noCount++;
        
        // Make YES button bigger
        yesSize += 0.3;
        updateButtonSizes();
        
        // Funny responses based on noCount
        const responses = [
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;("
        ];
        
        noButton.textContent = responses[Math.min(noCount - 1, responses.length - 1)];
        
        // Add background image after 3rd question if not already added
        if (currentQuestionIndex >= 3 && !backgroundImageAdded) {
            backgroundImageAdded = true;
            document.body.style.backgroundImage = "url('https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80')";
            document.body.style.backgroundSize = "cover";
            document.body.style.backgroundPosition = "center";
            document.body.style.backgroundAttachment = "fixed";
            document.body.style.transition = "background-image 1s ease-in-out";
        }
    }

    function updateButtonSizes() {
        yesButton.style.transform = `scale(${yesSize})`;
        yesButton.style.transition = 'transform 0.3s ease';
    }

    // Event listeners
    yesButton.addEventListener('click', handleYesClick);
    noButton.addEventListener('click', handleNoClick);

    // Initialize first question
    askQuestion();
</script>
</body>
</html>
